<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // async 函数
      async function fn() {
        // 只要返回的结果不是一个promise类型的对象，则async函数的返回结果就是一个成功的promise
        // return "AUT";

        // 抛出错误，返回的结果是一个失败的promise
        // return new Error("error!!")

        // 返回的结果是一个promise对象
        return new Promise((resolve, reject) => {
          resolve("succeed!!");
        });
      }

      const result = fn();

      result.then(
        (value) => {
          console.log(value);
        },
        (reason) => {
          console.warn(reason);
        }
      );

      //   console.log(result);
    </script>
  </body>
</html>
