<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        resolve("succeed!");
      });

      // await必须写在async函数中
      async function main() {
        let result = await p;
        console.log(result)
      }
      main();
    </script>
  </body>
</html>
