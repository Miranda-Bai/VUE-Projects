<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //模拟获取 用户数据 订单数据 商品数据
      function getUsers() {
        setTimeout(() => {
          let data = "用户数据";
          itr.next(data);
        }, 1000);
      }
      function getOrders() {
        setTimeout(() => {
          let data = "订单数据";
          itr.next(data);
        }, 1000);
      }
      function getGoods() {
        setTimeout(() => {
          let data = "商品数据";
          itr.next(data);
        }, 1000);
      }

      function* gen() {
        let users = yield getUsers();
        console.log("user data = ", users);
        let orders = yield getOrders();
        console.log("orders data = ", orders);
        let goods = yield getGoods();
        console.log("goods data = ", goods);
      }

      let itr = gen();
      itr.next();
    </script>
  </body>
</html>
