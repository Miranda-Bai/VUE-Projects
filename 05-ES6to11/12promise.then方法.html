<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("information");

          //   reject("error!!!");
        }, 1000);
      });

      const results = p.then(
        (value) => {
          console.log(value);
          return "Miranda";
        },
        (reason) => {
          console.warn(reason);
        }
      );

      p.catch(function (reason) {
        console.warn(reason);
      });
      console.log(results);
    </script>
  </body>
</html>
