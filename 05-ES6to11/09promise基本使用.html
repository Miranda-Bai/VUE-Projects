<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实例化promise对象
        const p = new Promise(function(resolve, reject){
            setTimeout(() => {
                let data = "information in database"
                // 调用resolve后，promise对象的状态会变为成功,此时会调用then的第一个回调函数
                // resolve(data);
                
                // 调用reject后，promise对象的状态会变为失败,此时会调用then的第二个回调函数
                let err="failure"
                reject(err)
            }, 1000);
        })

        p.then(function(val){
            console.log("val = ", val)
        }, function(reason){
            console.log("reason = ", reason)
        })
    </script>
</body>
</html>
