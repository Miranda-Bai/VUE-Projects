<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vue.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="root">
      <h2>Person List</h2>
      <ul>
        <!-- 用遍历，key用索引往数组前添加，会出问题。如果不写key，vue会直接用索引作为key -->
        <li v-for="person in personLst" :key="person.pId">
          Name: {{person.name}}&nbsp;&nbsp;age: {{person.age}}
          <input type="text">
        </li>
      </ul>
      <button @click.once="add">add person</button>
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          personLst: [
            {
              pId: "001",
              name: "Miranda",
              age: 18,
            },
            {
              pId: "002",
              name: "Grace",
              age: 23,
            },
            {
              pId: "003",
              name: "Andy",
              age: 54,
            },
          ],
        },
        methods: {
          add(){
            const p={
              pId: "004",
              name: "June",
              age: 34,
            };

            this.personLst.unshift(p);
          }
        },
      });
    </script>
  </body>
</html>
