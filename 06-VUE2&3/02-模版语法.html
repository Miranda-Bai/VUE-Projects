<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指定语法</h1>
        <a v-bind:href="url" target="_blank">click me and go to google</a><br/>
        <!-- 简写可以直接用冒号 -->
        <a :href="url2" target="_blank">click me and go to baidu</a><br/>
        <a :href="school.website" target="_blank">click me and go to {{school.name}}</a>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                name:'Miranda',
                url:'http://google.com',
                url2:'http://baidu.com',
                school:{
                    name:'Wintec',
                    website:'https://www.wintec.ac.nz/'
                }
            }
        })
    </script>
</body>
</html>
