<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vue.js" type="text/javascript"></script>
    <style>
        input{
            width: 300px;
        }
    </style>
  </head>
  <body>
    <!-- 
        Vue常用的按键别名
        回车 enter
        删除 delete （捕获删除和退格键
        退出 esc
        空格 space
        换行 tab  必须配合keydown事件使用
        上 up
        下 down
        左 left
        右 right
        vue未提供别名的按键，可以用按键的原始key值去绑定，但注意要转为kebab-case（短横线命名
        系统修饰见（用法特殊）：ctrl alt shift meta
         配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
         配合keydown使用：正常触发事件
     -->
    <div class="root">       
      <h2>Welcome to {{name}}!</h2>
      <!-- when clicking 'enter' invoke showInfo function -->
      <input type="text" placeholder="press enter remind input" @keyup.enter="showInfo">
    </div>
    <script>
      Vue.config.productionTip = false; //阻止vue启动时生成生产提示

      const vm = new Vue({
        el: ".root",
        data: {
          name: "Auckland",
        },
        methods:{
            showInfo(e){
                //13 是回车键
                if(e.keyCode !== 13) return;
                console.log(e.target.value);
            }
        },
      });
    </script>
  </body>
</html>
