<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回顾Object.defineproperty方法</title>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <script>
      let number = 18;
      let person = {
        name: "Mirand",
        gender: "female",
      };
      Object.defineProperty(person, "age", {
        // value:18,
        // enumerable:true, //控制属性是否可以枚举，默认false
        // writable:true,  //控制属性是否可以被修改，默认false
        // configurable:true, //控制属性是否可以被删除，默认false

        //当读取person的age属性时，get函数(getter)会被调用，且返回值就是age的值
        // get: function () {
        //   return number;
        // }
        //简写
        get() {
          return number;
        },
        //当修改person的age属性时，set函数(setter)会被调用，且会收到修改的具体值
        set(value) {
          console.log("someone is writing the value of age" + value);
          number = value;
        },
      });
      console.log(person);
    </script>
  </body>
</html>
