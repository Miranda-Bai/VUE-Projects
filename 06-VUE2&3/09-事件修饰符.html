<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vue.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="root">
        <!-- 
            Vue中的事件修饰符：修饰符可以连着写，例如 @click.prevent.stop
            1. prevent 阻止默认事件行为（常用
            2. stop 阻止事件冒泡（常用
            3. once 事件只触发一次（常用
            4. capture 使用事件的捕获模式  （先捕获在冒泡）
            5. self 只有event.target是当前操作的元素时才触发事件
            6. passive 事件的默认行为立即执行，无需等待事件回调执行完毕
         -->
      <h2>Welcome to {{name}}!</h2>
      <!-- @click.prevent 阻止默认事件行为，相当于event.preventDefault() -->
      <a href="http://google.com" target="_blank" @click.prevent="showInfo">
        click me
      </a>
      
    </div>
    <script>
      Vue.config.productionTip = false; //阻止vue启动时生成生产提示

      const vm = new Vue({
        el: ".root",
        data: {
          name: "Auckland",
        },
        methods: {
          showInfo(e) {
            alert("hello!");
          },
        },
      });
    </script>
  </body>
</html>
