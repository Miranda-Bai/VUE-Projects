<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h2>Name: {{name}}</h2>
        <h2>Address: {{address}}</h2>
    </div>
    <script>
        new Vue({
          el: "#root",
          data: {
            name:'Miranda',
            address:'Auckland'
          },
        });
      </script>
</body>
</html>
