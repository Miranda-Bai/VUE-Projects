<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vue.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="root">
      <h2>Today's weather is really {{info}} !</h2>
      <!-- @click=""里面可以写一些很简单的语句 -->
      <button @click="changeWeather">toggle the weather</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          isHot: true,
        },
        computed: {
          info() {
            return this.isHot ? "hot" : "cool";
          },
        },
        methods: {
          changeWeather() {
            this.isHot = !this.isHot;
          },
        },
        // 监视
        /* watch: {
          isHot: {
            //为true，则初始化时调用handler
            immediate: true,
            // 当isHot发生改变时，调用handler()
            handler(newValue, oldValue) {
              console.log("isHot changed", newValue, oldValue);
            },
          },
          info: {
            //为true，则初始化时调用handler
            immediate: true,
            handler(newValue, oldValue) {
              console.log("info changed", newValue, oldValue);
            },
          },
        }, */
      });

      vm.$watch("isHot", {
        //为true，则初始化时调用handler
        immediate: true,
        // 当isHot发生改变时，调用handler()
        handler(newValue, oldValue) {
          console.log("isHot changed", newValue, oldValue);
        },
      });
    </script>
  </body>
</html>
