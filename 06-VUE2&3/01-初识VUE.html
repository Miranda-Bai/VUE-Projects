<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vue.js" type="text/javascript" ></script>
  </head>
  <body>
    <!-- 容器 -->
    <div class="root">
        <h1>Hello VUE!{{name}}&nbsp;&nbsp;&nbsp;{{address}}</h1>
    </div>
    <!-- <div class="root">
        <h1>Hello VUE!{{address}}</h1>
    </div> -->
    <script>
        // 实例 一个vue实例只能解析一个容器  容器和实例是一一对应
        new Vue({
            el:'.root',  //el is element 连接vue和想要操作的容器
            data:{
                name:`I'm Miranda`,
                address:'New Zealand',
            }
        });
        // 不起作用
        // new Vue({
        //     el:'.root',  //el is element 连接vue和想要操作的容器
        //     data:{
        //         address:'New Zealand',
        //     }
        // });
    </script>
  </body>
</html>
